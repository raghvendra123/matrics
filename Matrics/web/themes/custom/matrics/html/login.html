<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAtrics:: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body class="login-body">
    <div id="wrapper">
        <!--Main wrapper start-->
        <div class="login-section">
            <div class="container">
                <div class="login-wrapper">
                    <div class="row g-0 login_row">
                        <!--Login Left Start -->
                        <div class="col-lg-4 login-left">
                            <div class="login_form">
                                <div class="login_head">
                                    <div class="login_head_left">
                                        <a href="#">
                                            <h3>
                                                <img src="assets/img/logo.png" alt="">
                                            </h3>
                                            <p class="active">Matrics</p>
                                        </a>
                                    </div>
                                    <div class="login_head_right">
                                        <a href="#">
                                            <div class="flag_img">
                                                <img src="assets/img/logotype_flag.png" alt="">
                                            </div>
                                            <p>Stena Lina</p>
                                        </a>
                                    </div>
                                </div>
                                <form action="javascript:void(0);" id="loginForm">
                                    <div class="form-group ">
                                        <label for="u-name">Email</label>
                                        <input class="form-control" type="text" id="u-name" name='Username' />
                                    </div>
                                    <div class="form-group ">
                                        <label for="u-password">Password *</label>
                                        <input class="form-control" type="password" id="u-password" name='Password' />
                                        <span class="eye-icon"><img src="assets/img/eye-icon.png" alt=""></span>
                                    </div>
                                    <div class="login-btn-group">
                                        <button type="button" class="btn">Login</button>
                                    </div>
                                    <div class="forgot-password">
                                        <a href="javascript:void(0);">Contact Us</a>
                                        <a href="javascript:void(0);">Forgot Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--Login Left  End-->
                        <!--Login Right Start -->
                        <div class="col-lg-8 login-right">
                            <div class="login-content">
                                <h1>Welcome<br/> to the<br/> Matrics</h1>
                                <p>Duis aute irure dolor in reprehenderit in<br/> voluptate velit esse cillum dolore eu fugiat<br/> nulla pariatur.</p>
                            </div>
                        </div>
                        <!--Login Right End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
